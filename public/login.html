<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Forum - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-container"></div>
    <div class="title-container" style="display: block; align-items: center; text-align: center;">
    <h2 style="display: block;">Login</h2>
  </div>
  <div class="form-container">
    <form id="loginForm">
      <input style="display: block;" type="text" id="username" placeholder="Username" required />
      <input style="display: block;" type="password" id="password" placeholder="Password" required />
      <button style="display: block;"type="submit">Login</button>
      <a href="/register.html" style="display: block;">Go to Registration Page</a>
    </form>
  </div>
    <script src="login.js"></script>
    <script src="loadComponents.js"></script>
    <script src="userAuthUI.js"></script>
</body>
</html>
