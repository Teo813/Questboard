<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Character</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-container"></div>


    <div class="title-container" style="display: block; align-items: center; text-align: center;">
    <h1>Create a New Character</h1>
  </div>
  <div class="form-container">
    <form id="characterForm " style="display: block;">
      <div class="form-group" style="display: block;">
        <label for="characterImage" style="display: block;">Character Image:</label>
        <input type="file" id="characterImage" name="characterimage" accept="image/*" style="display: block;">
        <label for="characterName" style="display: block;">Character Name:</label>
        <input type="text" id="characterName" name="charactername" required>
      </div>
      <div class="form-group">
        <label for="characterDescription" style="display: block;">Character Description:</label>
        <textarea id="characterDescription" name="characterdescription" rows="4" required></textarea>
      </div>
      <button type="submit">Create Character</button>
    </form>
  </div>
    <script src="loadComponents.js"></script>
  <script src="userAuthUI.js"></script>
  <script src="characterForm.js"></script> <!-- Handle form submission -->
</body>
</html>
