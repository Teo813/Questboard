<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Forum - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header-container"></div>
  <div class="title-container" style="display: block; align-items: center; text-align: center;">
    <h2>Register</h2>
  </div>
  <div class="form-container">
    <form id="registrationForm">
      <input  style="display: block;"type="text" id="username" placeholder="Username" required />
      <input style="display: block;" type="text" id="email" placeholder="Email" required />
      <input style="display: block;" type="password" id="password" placeholder="Password" required />
      <!-- Corrected the type and id attributes -->
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" style="display: block;">Register</button>
    </form>
  </div>
    <script src="registration.js"></script>
    <script src="loadComponents.js"></script>
    <script src="userAuthUI.js"></script>
</body>
</html>
